<mat-card class="home-container">
  <mat-card-content>
    <!-- Carousel -->
    <mat-carousel
        timings="250ms ease-in"
        [autoplay]="true"
        interval="5000"
        color="primary"
        maxWidth="auto"
        proportion="35"
        slides="3"
        [loop]="true"
        [hideArrows]="false"
        [hideIndicators]="true"
        [useKeyboard]="true"
        [useMouseWheel]="false"
        orientation="ltr">
      <mat-carousel-slide
          #matCarouselSlide
          *ngFor="let slide of slides; let i = index"
          [image]="slide"
          [hideOverlay]="false">
        <div class="carousel-caption">
          <div
              [ngClass.gt-sm]="['caption-big-screen']"
              [ngClass.lt-md]="['caption-medium-screen']"
              [ngClass.xs]="['caption-small-screen']">
            Welcome to your<br>
            <span>PHONEBOOK</span>
          </div>
        </div>
      </mat-carousel-slide>
    </mat-carousel>

    <!-- Page content -->
    <div
        [fxLayout]="(deviceType === 'desktop') ? 'row' : 'column'"
        fxLayoutAlign="space-around stretch"
        fxLayoutGap="2rem">
      <ng-container *ngFor="let section of content">
        <div fxFlex>
          <div
              fxLayout="column"
              fxLayoutAlign="start center"
              fxLayoutGap="2rem">
            <!-- icon -->
            <div class="icon">
              <mat-icon>
                {{ section.icon }}
              </mat-icon>
            </div>
            <!-- title -->
            <h3>
              {{ section.title }}
            </h3>
            <!-- paragraph -->
            <p>{{ section.paragraph }}</p>
          </div>
        </div>
      </ng-container>
    </div>
  </mat-card-content>
</mat-card>
