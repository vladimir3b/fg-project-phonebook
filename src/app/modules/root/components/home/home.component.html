<mat-card fxFill class="home-container">
  <mat-card-content
    fxLayout="column"
    fxLayoutGap="2rem">

<!-- /***
*    ┌─┐┌─┐┬─┐┌─┐┬ ┬┌─┐┌─┐┬
*    │  ├─┤├┬┘│ ││ │└─┐├┤ │
*    └─┘┴ ┴┴└─└─┘└─┘└─┘└─┘┴─┘
*/ -->
    <mat-carousel
        class="overwrite"
        timings="250ms ease-in"
        [autoplay]="true"
        interval="5000"
        color="primary"
        maxWidth="auto"
        proportion="35"
        slides="3"
        [loop]="true"
        [hideArrows]="false"
        [hideIndicators]="true"
        [useKeyboard]="true"
        [useMouseWheel]="false"
        orientation="ltr">
      <mat-carousel-slide
          #matCarouselSlide
          *ngFor="let slide of slides; let i = index"
          [image]="slide"
          [hideOverlay]="false">
        <div class="carousel-caption">
          <div [ngClass]="{
            'carousel-logo-desktop': deviceType === 'desktop',
            'carousel-logo-tablet': deviceType === 'tablet',
            'carousel-logo-mobile': deviceType === 'mobile'
          }">
            Welcome to your<br>
            <span>
              PHONEBOOK
            </span>
          </div>
        </div>
      </mat-carousel-slide>
    </mat-carousel>


<!-- /***
*    ┌─┐┬─┐┌┬┐┬┌─┐┬  ┌─┐┌─┐
*    ├─┤├┬┘ │ ││  │  ├┤ └─┐
*    ┴ ┴┴└─ ┴ ┴└─┘┴─┘└─┘└─┘
*/ -->
    <div
        class="articles"
        [fxLayout]="(deviceType === 'desktop') ? 'row' : 'column'"
        fxLayoutAlign="space-around stretch"
        fxLayoutGap="2rem">
      <ng-container *ngFor="let section of content">
        <div
            class=""
            fxFlex>
          <div
              fxLayout="column"
              fxLayoutAlign="start center"
              fxLayoutGap="2rem">
            <!-- icon -->
            <div [ngClass]="{
              'icon-desktop': deviceType === 'desktop',
              'icon-tablet': deviceType === 'tablet',
              'icon-mobile': deviceType === 'mobile'
            }">
              <mat-icon>
                {{ section.icon }}
              </mat-icon>
            </div>
            <!-- title -->
            <h3>
              {{ section.title }}
            </h3>
            <!-- paragraph -->
            <p>{{ section.paragraph }}</p>
          </div>
        </div>
      </ng-container>
    </div>
  </mat-card-content>

</mat-card>
